

<ion-content padding>
  <h3>
    <img src="assets/imgs/logo.png">
  </h3>
  <h1>MDC Comandeira WEB</h1>
  <ion-list>

      <ion-item>
        <ion-label stacked>Nome da Máquina</ion-label>
        <ion-input type="text" [(ngModel)]="objAuth.codMaquina"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Código de Autorização</ion-label>
        <ion-input type="text" [(ngModel)]="objAuth.codChave"></ion-input>
      </ion-item>
    
    </ion-list>
    <button ion-button block (click)="autenticar()">Entrar</button>
</ion-content>
